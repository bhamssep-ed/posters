<!-- People Grid -->
    <section id="people">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>People</h1>
                    <hr class="star-secondary">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.people %}
                <!-- {{ post.title }} -->
                <div class="portfolio-flex-item portfolio-item">
                    <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-expand fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/people/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
